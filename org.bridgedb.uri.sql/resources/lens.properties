#This file configures the lens and the default Lens Base Uri (see bottom of this file)
#Additional lens as well as additional justifcations to an existing lens can added in local.properties

#The format of the keys here are in 3 of four parts (seperated by a full stop:
#part 1: "lens" identifies this as a lens key. All keys that do not start with "lens." are ignored
#part 2: The identifier for the lens
    #Used as part of the Lens URI
    #No lens defined here will ever have an identifier starting with local
    #So lens defined in local.properties can safely use local* keys  
#parts 3: The actual property keys
   #name Name of the lens. Can include spaces
        #defaults to part 2
   #description Longer description of the lens. Can include multiple sententes.
        #default value will be created based on part 2
   #createdBy and created are for information only and are optional
   #any other key that starts with lens. will cause an exception
#part 4: This servers purely to keep the justifcation keys unique as property files allow only single values per key
   #The numbers serve no additional purpose and need can be replaced with text
   #The strings are purely for human readability and never appear in the system
       #All justifcations within a Lens are equal
   #No lens defined here will ever have an part 4 starting with local
   #So additional justification for the default lens defined in local.properties can safely use local* part4
  
#It is not recommened to locally extend any lens other that default as lens are subject to change.

#There is no defintion of ALL as it will be automatically added 

